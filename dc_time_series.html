<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        div {
            clear: left;
        }
    </style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" type="text/css" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>
<body>
    <div>
        <h3>Total Spend Per Month</h3>
        <div id="spend-per-month"></div>
    </div>
    <script>
        queue()
            .defer(d3.json, "data/transactions.json")
            .await(makeGraphs);

        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);

            // d stands for datum in our dataset.
            var parseDate = d3.time.format("%d/%m/%Y").parse;
            transactionsData.forEach(function(d) {
                d.date = parseDate(d.date);
            })

            // Parsing the date entries and formatting them.
            // Also we create our dimension - working with date and spend across these dates.
            var date_dim = ndx.dimension(dc.pluck("date"));
            var total_spend_per_month = date_dim.group().reduceSum(dc.pluck("spend"));

            // Minimum dates available.
            // Oldest date by using date_dim.bottom
            // Newest date by using date_dim.top
            var minDate = date_dim.bottom(1)[0].date;
            var maxDate = date_dim.top(1)[0].date;

            // Instead of a radius in this case, we set a width and a height.
            // Group by total_spend_per_month.
            // Time scale uses minDate and maxDate.
            dc.lineChart("#spend-per-month")
                .width(1000)
                .height(300)
                .margins({top: 10, right: 50, bottom: 30, left: 50})
                .dimension(date_dim)
                .group(total_spend_per_month)
                .transitionDuration(500)
                .x(d3.time.scale().domain([minDate, maxDate]))
                .xAxisLabel("Month")
                .yAxis().ticks(4);

            dc.renderAll();

        }
    </script>
</body>
</html>
